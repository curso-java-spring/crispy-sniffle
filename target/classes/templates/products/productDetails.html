<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
th:replace="~{fragments/layout :: layout (~{::body},'products')}">

  <body>

    <h2>Product Details</h2>

    <table class="table table-striped" th:object="${product}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}" /></td>
      </tr>
    </table>

  </body>
</html>
