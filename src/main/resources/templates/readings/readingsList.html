<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'readings')}">

  <body>

    <h2>Readings</h2>
<table id="readings" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
                        <th style="width: 200px;">Sensor</th>
            
            <th style="width: 200px;">Humidity</th>
                        <th style="width: 200px;">Date</th>
            
        </tr>
        </thead>
        <tbody>
          <tr th:each="read : ${readings}">
              <td th:text="${read.id}"/>
              <td th:text="${read.sensor}"/>
              <td th:text="${read.humidity}"/>
                            <td th:text="${read.creationDateTime}"/>
              
       </tr>
        </tbody>
    </table>

    
  </body>
</html>
